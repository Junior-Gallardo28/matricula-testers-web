<div mat-dialog-content>

    <form [formGroup]="myForm">

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput>
        </mat-form-field>



        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput>
        </mat-form-field>



        <mat-form-field appearance="outline">
            <mat-label>DNI</mat-label>
            <input formControlName="dni" matInput>
        </mat-form-field>

        <mat-hint align="end">*Debe contener como maximo 8 caracteres</mat-hint>
       


        <mat-form-field appearance="outline">
            <mat-label>Codigo</mat-label>
            <input formControlName="codigo" matInput>
        </mat-form-field>
        <mat-hint align="end">*Debe contener como maximo 8 caracteres</mat-hint>

    </form>


    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close routerLink="/">Close</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary"
            (click)="saveProfesor()">{{actionBtn}}</button>
    </div>

</div>
